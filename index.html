<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <script src="https://kit.fontawesome.com/668a430fc6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>


<body>
    <header class="container">
        <div class="text-center text-white">
            <br>
            <br>
            </br>
            </br>

        </div>
    </header>
    <br><br><br><br></br></br></br></br>
    <section class='box-container'>
        <div class="item">
            <img src="image.jpg" alt="">

            <br><br><br>
            <h3 class="Popular-item-h3-text">$40.00</h3>
            <button class="Popular-button-1">Add to cart</button>
    
        </div>
        <div class="item">

            <button class="Popular-button-1">Add to cart</button>
        </div>
        <div class="item">
            <img src="image.jpg" alt="">

            <h3 class="Special-item-h3-text">$18.00</h3>
            <button class="Popular-button-1">Add to cart</button>
        </div>
        <div class="item">
            <img src="image.jpg" alt="">
            <h1 class="Fancy-product-h1-text">Fancy Product</h1>
            <br><br><br>
            <h3 class="Fancy-product-h3-text">$40.00 - $80.00</h3>
            <button class="Popular-button-1">Add to cart</button>
        </div>
    
        <div class="item">
            <img src="image.jpg" alt="">

            <br><br><br>

            <button class="Popular-button-1">Add to cart</button>
        </div>
    
        <div class="item">
            <img src="image.jpg" alt="">
            <h1 class="Special-item-h1-text-1">Special Item</h1>
            <br><br><br>
            <h3 class="Special-item-h3-text-1">$18.00</h3>
            <button class="Special-button-1">Add to cart</button>
        </div>
    
        <div class="item"> 
            <img src="image.jpg" alt="">
            <h1 class="Fancy-product-h1-text-1">Fancy Product</h1>
            <br><br><br>
            <h3 class="Fancy-product-h3-text-1">$120.00 - $280.00</h3>
            <button class="Fancy-button-1">Add to cart</button>
        </div>
    
        <div class="item">
            <img src="image.jpg" alt="">
            <h1 class="Sale-item-h1-text-1">Sale Item</h1>
            <br><br><br>
            <h3 class="Sale-item-h3-text-1">$25.00</h3>
            <button class="Sale-button-1">Add to cart</button>
        </div>
